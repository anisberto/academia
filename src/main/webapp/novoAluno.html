	<div class="container" style="padding: 1rem 20% 0 20%">
		<div class="row">
			<div class="col-6 col-md-12">
				<h1>Cadastro de Novos Alunos</h1>
				<div class="alert alert-danger" role="alert" id="infoMessage">
					<p>Mensagens de Erro</p>
				</div>
				<br>
				<div class="row">
					<div class="col-sm-12">
						<form action="">
							<div class="card">
								<div class="card-body">
									<h5 class="card-title">Dados Pessoais</h5>
									<b><label for="nome">Nome:</label></b><br> <input
										class="form-control" type="text" name="nome"
										placeholder="Nome do Aluno" id="nome"> <br> <b><label
										for="sexo">Sexo:</label></b><br> <select class="form-select"
										id="sexo" name="sexo">
										<option selected>:: Selecione o Sexo ::</option>
										<option value="m">Masculino</option>
										<option value="f">Feminino</option>
									</select><br> <b><label for="rg">RG:</label></b><br> <input
										class="form-control" type="text" name="nome"
										placeholder="RG do Aluno" id="rg"> <br> <b><label
										for="dataDeNascimento">Data de Nascimento:</label></b><br> <input
										type="date" class="form-control
										name="
										dataDeNascimento" id="dataDeNascimento">
								</div>
							</div>
					</div>
					<div class="col-sm-12">
						<div class="card">
							<div class="card-body">
								<h5 class="card-title">Endereço do Aluno</h5>
								<b><label for="rua">Rua:</label></b><br> <input type="text"
									class="form-control" name="rua" placeholder="Rua" id="rua"><br>
								<b><label for="numero">Numero:</label></b><br> <input
									type="text" class="form-control" name="numero"
									placeholder="numero" id="numero"><br> <b><label
									for="complemento">Complemento:</label></b><br> <input
									class="form-control" type="text" name="complemento"
									placeholder="complemento" id="complemento"><br> <b><label
									for="cidade">Cidade:</label></b><br> <input
									class="form-control" type="text" name="cidade"
									placeholder="cidade" id="cidade"><br> <b><label
									for="estado">Estado:</label></b><br> <select
									class="form-select" id="estado" name="estado">
									<option selected>:: Selecione o Estado ::</option>
									<option value="m">Masculino</option>
									<option value="f">Feminino</option>
								</select><br> <b><label for="cep">CEP:</label></b><br> <input
									class="form-control" type="text" name="cep" placeholder="CEP"
									id="cep">
							</div>
						</div>
					</div>
					<div class="col-sm-12">
						<div class="card">
							<div class="card-body">
								<h5 class="card-title">Situação do Aluno</h5>
								<label for="situacao">Situação: </label></b><br> <select
									class="form-select" id="situacao" name="situacao">
									<option selected>:: Selecione a Situação ::</option>
									<option value="ativo">Ativo</option>
									<option value="inativo">Inativo</option>
									<option value="pendencia">Com pendencia</option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-sm-12" >
						<div class="card" style="padding-bottom: 3%">
							<div class="card-body">
								<h5 class="card-title">Contatos do Aluno</h5>
								<label for="email">E-mail:</label></b><br> <input
									class="form-control" type="email" name="email"
									placeholder="E-mail" id="email"><br> <b><label
									for="dddCelular">Numero Celular:</label></b><br> <input
									class="form-control" style="width: 70px" type="text"
									name="dddCelular" placeholder="DDD" id="dddCelular"> <input
									class="form-control" type="tel" name="numeroCelular"
									placeholder="Numero Celular" id="numeroCelular"><br>
								<b><label for="dddFixo">Numero Fixo:</label></b><br> <input
									class="form-control" style="width: 70px" type="text"
									name="dddFixo" placeholder="DDD" id="dddFixo"> <input
									type="tel" class="form-control" name="numeroFixo"
									placeholder="Numero Fixo" id="numeroFixo">
							</div>
						</div>
					</div>
				</div>
				<div class="row" style="padding-bottom: 5%;">
					<div class="col-6 col-md-12">
						<br> <input class="btn btn-success" type="submit"
							value="Salvar"> <input class="btn btn-info" type="button"
							value="Relatorio de Acessos">
					</div>
				</div>
				</form>
			</div>
		</div>
	</div>
