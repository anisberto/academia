<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">
	
	<ui:composition template="layout.xhtml">
		<ui:param name="title"  />
		<f:metadata>
			<f:viewParam />
			<f:viewAction />
		</f:metadata>
		<ui:define name="conteudo">
			<form jsf:id="form">
				<input type="hidden"  />
				<fieldset>
					<legend>Dados pessoais</legend>
					<label for="nome">Nome</label><br />
					<input type="text"  id="nome" maxlength="64" jsf:label="Nome">
						<f:validateLength minimum="2" maximum="64" />
					</input><br />
					<label for="sexo">Sexo</label><br />
					<select  id="sexo" size="0">
						<f:selectItems  />
					</select><br />
					<label for="rg">RG</label><br />
					<input type="text"  id="rg" maxlength="10" jsf:label="RG">
						<f:validateRequired />
						<f:validateLongRange minimum="100000" maximum="9999999999" />
					</input><br />
					<label for="dataDeNascimento">Data de Nascimento</label><br />
					<input type="date" id="dataDeNascimento" jsf:label="Data de Nascimento">
						<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
						<f:validateRequired />
					</input>
				</fieldset>
			
				<br />
				
				<fieldset>
					<legend>Situação</legend>
					<label for="situacao">Situação</label><br />
					<select  id="situacao" size="0">
						<f:selectItems  />
					</select>
				</fieldset>
				
				<br />
				
				<fieldset>
					<legend>Endereço</legend>
					<label for="rua">Rua</label><br />
					<input type="text"  id="rua" maxlength="128" jsf:label="Rua">
						<f:validateLength minimum="2" maximum="128" />
					</input><br />
					
					<label for="numero">Número</label><br />
					<input type="text"  id="numero" maxlength="6" >
						<f:validateLongRange minimum="1" maximum="999999" />
					</input><br />
					
					<label for="complemento">Complemento</label><br />
					<input type="text"  id="complemento" maxlength="32" >
						<f:validateLength maximum="32" />
					</input><br />
					
					<label for="cidade">Cidade</label><br />
					<input type="text"  id="cidade" maxlength="64" jsf:label="Cidade">
						<f:validateLength minimum="2" maximum="64" />
					</input><br />
					
					<label for="estado">Estado</label><br />
					<select  id="estado" size="0" jsf:label="Estado">
					<f:selectItem itemLabel="Escolha..." itemValue="" />
					<f:selectItems />
					<f:validateRequired />
				</select><br />
					
					<label for="cep">CEP</label><br />
					<input type="text"  id="cep" maxlength="8" jsf:label="CEP">
						<f:validateRequired />
						<f:validateLongRange minimum="10000000" maximum="99999999" />
					</input>
				</fieldset>
				
				<br />
				
				<fieldset>
					<legend>Contato</legend>
					<label for="email">E-mail</label><br />
					<input type="email" id="email" maxlength="64" jsf:label="E-mail">
						<f:validateLength maximum="64" />
						<f:validateRegex pattern=".+@.+" />
					</input><br />
					
					<label for="telefoneCelularDDD">Telefone Celular</label><br />
					<input type="tel" id="telefoneCelularDDD" maxlength="2" jsf:label="DDD celular">
						<f:validateRequired />
						<f:validateLongRange minimum="10" maximum="99" />
					</input>
					<input type="tel" id="telefoneCelularNumero" maxlength="9" jsf:label="Telefone celular">
						<f:validateRequired />
						<f:validateLongRange minimum="10000000" maximum="999999999" />
					</input><br />
					
					<label for="telefoneFixoDDD">Telefone Fixo</label><br />
					<input type="tel" id="telefoneFixoDDD" maxlength="2" jsf:label="DDD fixo">
						<f:validateLongRange minimum="10" maximum="99" />
					</input>
					<input type="tel"  id="telefoneFixoNumero" maxlength="9" jsf:label="Telefone fixo">
						<f:validateLongRange minimum="10000000" maximum="999999999" />
					</input>
				</fieldset>
			
				<br />
				
				<input type="submit" value="Gravar" />
				<input type="button" value="Relatorio de entradas e saidas"/>
				
			</form>
		</ui:define>
	</ui:composition>
</html>
